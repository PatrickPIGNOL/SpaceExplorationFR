[mod-setting-name]
se-add-menu-simulations=Utiliser les simulations de menu de Space Exploration
se-remove-vanilla-simulations=Supprimer les simulations de menu du jeu de base
se-default-simulation-length=Durée des simulations de menu (secondes)

[mod-setting-description]
se-add-menu-simulations=Si sélectionné, les simulations de menu de Space Exploration seront ajoutées à la sélection aléatoire.
se-remove-vanilla-simulations=Si sélectionné, les simulations de menu du jeu de base seront retirées de la sélection aléatoire.
se-default-simulation-length=Durée pendant laquelle une simulation de menu de Space Exploration sera jouée avant que la suivante ne soit chargée.\nNotez que certaines simulations (généralement celles avec des actions programmées) ont une durée fixe, et ne seront pas affectées par ce paramètre.
